<svg fill="none" viewBox="0 0 800 600" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					margin: 0;
					width: 100%;
					height: 600px;
					border-radius: 10px;
					color: white;
					text-align: center;
					position: relative;
				}
				.f {
					display: grid;
					grid-template-columns: repeat(7, 1fr);
					height: 480px;
				}
				.s {
					display: grid;
					grid-template-columns: 1.2fr 1fr 4.8fr;
					height: 120px
				}
				.white {
					background-color: white;
				}
				@keyframes y {
					0% {
						transform: translate(0, 0);
					}
					50% {
						transform: translate(0, -80%);
					}
					100% {
						transform: translate(0, 0);
					}
				}
				.yellow {
					background-color: yellow;
					animation: y 10s linear infinite;
				}
				.cyan {
					background-color: cyan;
				}
				.green {
					background-color: green;
				}
				.magenta {
					background-color: magenta;
				}
				@keyframes r {
					0% {
						background-color: red;
					}
					50% {
						background-color: black;
					}
					100% {
						background-color: red;
					}
				}
				.red {
					background-color: red;
					animation: 13s r steps(1, end) infinite;
				}
				.blue {
					background-color: blue;
				}
				.black {
					background-color: black;
				}
				@keyframes a1 {
					0% {
						text-shadow: 0px 0px 0px;
					}
					50% {
						text-shadow: 4px 4px 0px #eff28d;
					}
				}
				@keyframes a2 {
					0% {
						color: white;
					}
					50% {
						color: black;
					}
					100% {
						color: white;
					}
				}
				@keyframes a3 {
					0% {
						text-shadow: 0px 0px 0px;
					}
					50% {
						text-shadow: -4px -4px 0px #07e643;
					}
				}
				h1 {
					position: absolute;
					top: 50%;
					left: 50%;
					transform: translate(-50%,-50%);
					font-size: 148px;
					margin: 0;
					animation: .3s a1 steps(1, end), .5s a2 .3s steps(1, end), .2s a3 .8s steps(1, end);
					animation-iteration-count: infinite;
					animation-fill-mode: forwards;
				}
			</style>
			<div class="container">
				<div class="f">
					<div class="white white-bar"></div>
					<div class="yellow"></div>
					<div class="cyan"></div>
					<div class="green"></div>
					<div class="magenta"></div>
					<div class="red"></div>
					<div class="blue"></div>
				</div>
				<div class="s">
					<div class="black"></div>
					<div class="white"></div>
					<div class="black"></div>
				</div>
				<h1>ùïÅùïÄùîæùïäùî∏ùïé</h1>
			</div>
		</div>
	</foreignObject>
</svg>
