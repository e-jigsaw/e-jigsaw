<svg fill="none" viewBox="0 0 800 600" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes white {
					0% {
						box-shadow: inset -11px -10px 0px 0px yellow;
					}
					25% {
						box-shadow: inset 11px 10px 0px 0px red;
					}
					100% {
						box-shadow: 0 0 0;
					}
				}
				@keyframes container {
					0% {
						transform: scale(1);
					}
					50% {
						transform: scale(4);
					}
					100% {
						transform: scale(1);
					}
				}
				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					margin: 0;
					width: 100%;
					height: 600px;
					border-radius: 10px;
					color: white;
					text-align: center;
					animation: container 8s linear infinite;
				}
				.f {
					display: grid;
					grid-template-columns: repeat(7, 1fr);
					height: 480px;
				}
				.s {
					display: grid;
					grid-template-columns: 1.2fr 1fr 4.8fr;
					height: 120px
				}
				.white {
					background-color: white;
					animation: white .1s steps(3, end) infinite;
				}
				.yellow {
					background-color: yellow;
				}
				.cyan {
					background-color: cyan;
				}
				.green {
					background-color: green;
				}
				.magenta {
					background-color: magenta;
				}
				.red {
					background-color: red;
				}
				.blue {
					background-color: blue;
				}
				.black {
					background-color: black;
				}
			</style>
			<div class="container">
				<div class="f">
					<div class="white"></div>
					<div class="yellow"></div>
					<div class="cyan"></div>
					<div class="green"></div>
					<div class="magenta"></div>
					<div class="red"></div>
					<div class="blue"></div>
				</div>
				<div class="s">
					<div class="black"></div>
					<div class="white"></div>
					<div class="black"></div>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>
